<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href=" https://www.metalok.io/images/favicon.png" type="image/x-icon">
    <title>RamMandir</title>

    <style>
        @font-face {
            font-family: 'Playball';
            /* Name you want to give to the font */
            src: url('./images/fonts/Playball-Regular.ttf') format('truetype');
            /* Path to your font file */
        }

        @font-face {
            font-family: 'Abhaya Libre ExtraBold';
            /* Name you want to give to the font */
            src: url('./images/fonts/AbhayaLibre-ExtraBold.ttf') format('truetype');
            /* Path to your font file */
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-main-enter {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            /* Push the video behind other content */
        }

        .video-container {
            width: 100%;
            /* Use viewport units to ensure full-width */
            height: 100vh;
            /* Use viewport units to ensure full-height */
            position: relative;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        .content_land_main {
            /* Adjust the margin as needed */
            position: absolute;
            top: 10%;
            text-align: center;
            justify-content: center;
            margin: auto;
            transition: opacity 2s ease-in-out;
        }

        .content_land_main h4 {

            color: #884100;
            text-align: center;
            font-family: "Abhaya Libre ExtraBold";
            font-size: 36px;
            font-style: normal;
            font-weight: 800;
            line-height: 40%;
        }

        .content_land_main h1 {
            color: #813D22;
            text-align: center;
            font-family: 'Playball';
            font-size: 80px;
            font-style: normal;
            font-weight: 400;
            line-height: 120%;
        }

        @media (min-width: 300px) and (max-width: 640px) {

            .content_land_main h4 {
                font-size: 20px;
            }

            .content_land_main h1 {
                font-size: 24px;
                font-style: normal;

            }
        }

        @media (min-width: 300px) and (max-width: 347px) {

            .content_land_main h4 {
                font-size: 16px !important;
            }

            .content_land_main h1 {
                font-size: 18px !important;
                font-style: normal;

            }
        }

        @media (min-width: 650px) and (max-width: 1300px) {

            .content_land_main h4 {
                font-size: 28px;
            }

            .content_land_main h1 {
                font-size: 50px;
                font-style: normal;

            }
        }

        @media only screen and (device-width: 390px)
        /* Width of iPhone 14 */
        and (device-height: 844px)
        /* Height of iPhone 14 */
        and (-webkit-device-pixel-ratio: 3)
        /* Pixel ratio of iPhone 14 */
        and (orientation: portrait) {
            .content_land_main h4 {
                font-size: 15px !important;
                line-height: 120%;
            }

            .content_land_main h1 {
                font-size: 18px !important;
                font-style: normal;
                line-height: 120%;

            }
        }
    </style>
</head>

<body>
    <audio autoplay loop id="background-audio">
        <source src="./images/website music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    <div class="video-main-enter">
        <div class="video-container">
            <video id="main-video" autoplay loop muted playsinline>
                <source src="./images/Landing_page.mp4" type="video/mp4">
              
            </video>
        </div>
    </div>
    <div class="content_land_main" id="content_land_main">
        <img src="./images/logo.svg" alt="logo" />
        <h4>Embark on the greatest pilgrimage of all</h4>
        <h1>The Ram Mandir in the Virtual WorldÂ </h1>
       
    </div>

    <script>
        window.onload = function () {
            const video = document.getElementById('main-video');
            const content = document.getElementById('content_land_main');
            const audio = document.getElementById('background-audio');
    
            // Check if audio has been played before
            const audioPlayedBefore = localStorage.getItem('audioPlayed');
            if (!audioPlayedBefore) {
                // If not, play the audio and set the flag in local storage
                audio.play();
                localStorage.setItem('audioPlayed', true);
            }
    
            video.addEventListener('timeupdate', function () {
                if (video.currentTime >= 7) {
                    content.classList.add('show');
                    setTimeout(function () {
                        window.location.href = "./slider.html";
                    }, 1000);
                }
            });
    
            // Function to play background music
            function playBackgroundMusic() {
                var storedTime = localStorage.getItem('bgMusicTime');
                if (storedTime) {
                    audio.currentTime = parseFloat(storedTime);
                }
                audio.play();
            }
    
            // Function to save background music time
            function saveBackgroundMusicTime() {
                localStorage.setItem('bgMusicTime', audio.currentTime.toString());
            }
    
            // Event listener to play background music when the page loads
            window.addEventListener('DOMContentLoaded', function () {
                playBackgroundMusic();
            });
    
            // Event listener to save current playback time when the user leaves the page
            window.addEventListener('unload', function () {
                saveBackgroundMusicTime();
            });
    
            // Event listener to remove stored playback time when the user refreshes the page
            window.addEventListener('beforeunload', function () {
                localStorage.removeItem('bgMusicTime');
            });
        };
    </script>
    

</body>

</html>
