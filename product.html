  <!-- on scroll bg color change script  -->
  <script>
    window.addEventListener('scroll', function() {
var header = document.querySelector('.fixed-header');
var scrollPosition = window.scrollY;


if (scrollPosition > 0) {
    header.style.backgroundColor = '#fbf1e8'; 
    header.style.minHeight = '130px'; 
} else {
    header.style.backgroundColor = 'transparent'; 
    header.style.minHeight = '90px';
}
});

</script>
<script>
  // Show the page loader when the page starts loading
  window.addEventListener('DOMContentLoaded', function () {
    var loader = document.querySelector('.page-loader');
    loader.style.display = 'flex'; // Show the loader
  });

  // Hide the page loader when the page content is fully loaded
  window.addEventListener('load', function () {
    var loader = document.querySelector('.page-loader');
    setTimeout(function () {
      loader.style.opacity = '0'; // Start fading out after 1 minute
    }, 60000); // 1 minute in milliseconds

    // After the fade out animation completes, hide the loader
    setTimeout(function () {
      loader.style.display = 'none';
    }, 6000); // 1 minute + 1 second in milliseconds
  });
</script>
