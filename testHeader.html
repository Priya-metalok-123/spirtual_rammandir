  <script>
    function updateContent(currentTime) {
      var videoDuration = document.getElementById('mainVideo').duration;
      var currentVideoTime = currentTime * videoDuration; // Convert percentage to seconds

      if (currentVideoTime >= 0 && currentVideoTime < 13) {
        // Update content for first interval
        document.querySelector('.content1 button p').textContent = "Immersively Experience the essence  ";
        document.querySelector('.content1 button span').textContent = "of Lord Shri Ram within you.Â ";
      } else if (currentVideoTime >= 14 && currentVideoTime < 28) {
        // Update content for second interval
        document.querySelector('.content1 button p').textContent = "Making mythology emotionally";
        document.querySelector('.content1 button span').textContent = "tangible through technology";
      } else if (currentVideoTime >= 28 && currentVideoTime < 44) {
        // Update content for third interval
        document.querySelector('.content1 button p').textContent = "Engage in the literal out-of-the";
        document.querySelector('.content1 button span').textContent = "world spiritual experience";
      } else if (currentVideoTime >= 44 && currentVideoTime <= 59) {
        // Update content for fourth interval
        document.querySelector('.content1 button p').textContent = "A Digital realm of India's";
        document.querySelector('.content1 button span').textContent = "mythological history";
      }
    }

    window.addEventListener('load', function () {
      var audio = document.getElementById('background-audio');
      audio.play();

      var mainVideo = document.getElementById('mainVideo');

      mainVideo.addEventListener('timeupdate', function () {
        var currentTime = mainVideo.currentTime / mainVideo.duration;
        updateContent(currentTime);

        if (mainVideo.currentTime >= mainVideo.duration) {
          mainVideo.currentTime = 0;
          mainVideo.play();
        }
      });
    });

    window.addEventListener('DOMContentLoaded', function () {
      var loader = document.querySelector('.page-loader');
      loader.style.display = 'flex';
    });

    window.addEventListener('load', function () {
      var loader = document.querySelector('.page-loader');
      setTimeout(function () {
        loader.style.opacity = '0';
      }, 6000);

      setTimeout(function () {
        loader.style.display = 'none';
      }, 1000);
    });
  </script>
